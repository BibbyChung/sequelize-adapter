language: node_js
node_js:
  - "6"
  - "7"
  - "8"
  - "9"
  - "10"
  - "11"
  - "12"
cache:
  npm: false
  directories:
    - ./.yarn/cache
before_script:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - rm -f .yarnrc.yml
  - yarn set version berry
  - echo "nodeLinker: node-modules" >> .yarnrc.yml
  - yarn -v
  - yarn
script:
  - yarn run test
